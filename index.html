<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock Project</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="london">London</option>
        <option value="berlin">Berlin</option>
        <option value="canberra">Moscow</option>
      </select>
      <div class="city">
        <div>
          <h2>Rome</h2>
          <div class="date">January 14th 2026</div>
        </div>
        <div class="time">9:45:20 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Lisbon</h2>
          <div class="date">January 14th 2026</div>
        </div>
        <div class="time">9:45:20 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Canberra</h2>
          <div class="date">January 14th 2026</div>
        </div>
        <div class="time">9:45:20 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This Project was coded by<strong> Aksinia</strong> and is
      <a href="https://github.com/Aksinister/World-Clock" target="_blank"
        >open-sourced on GitHub and is hosted on
        <a href="https://worldclocklist.netlify.app/" target="_blank"
          >Netlify</a
        ></a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
