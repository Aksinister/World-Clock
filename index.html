<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock Project</title>
  </head>

  <body>
    <div class="container">
      <h1>World Clock Project</h1>

      
      <select id="city">
        <option value="">Select a city...</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Europe/Moscow">Moscow</option>
      </select>

      <div id="cities">
        <div class="city" id="rome">
          <div>
            <h2>Rome</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="lisbon">
          <div>
            <h2>Lisbon</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="brisbane">
          <div>
            <h2>Brisbane</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This Project was coded by<strong> Aksinia</strong> and is
      <a href="https://github.com/Aksinister/World-Clock" target="_blank"
        >open-sourced on GitHub and is hosted on
        <a href="https://worldclocklist.netlify.app/" target="_blank"
          >Netlify</a
        ></a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
